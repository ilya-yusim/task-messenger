name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      skip_build:
        description: 'Skip build (test changelog only)'
        required: false
        type: boolean
        default: false
      os:
        description: 'OS to build (leave empty for all)'
        required: false
        type: choice
        options:
          - ''
          - 'windows-latest'
          - 'ubuntu-latest'
          - 'self-hosted-macos'
      component:
        description: 'Component to build (leave empty for all)'
        required: false
        type: choice
        options:
          - ''
          - 'manager'
          - 'worker'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.component }} on ${{ matrix.os_name }}
    if: |
      !inputs.skip_build &&
      (github.event_name != 'workflow_dispatch' ||
       (inputs.os == '' || inputs.os == matrix.os_filter) &&
       (inputs.component == '' || inputs.component == matrix.component))
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Windows builds
          - os: windows-latest
            os_name: Windows
            os_filter: windows-latest
            component: manager
          - os: windows-latest
            os_name: Windows
            os_filter: windows-latest
            component: worker
          # Linux builds
          - os: ubuntu-latest
            os_name: Linux
            os_filter: ubuntu-latest
            component: manager
          - os: ubuntu-latest
            os_name: Linux
            os_filter: ubuntu-latest
            component: worker
          # macOS ARM64 builds (self-hosted)
          - os: [self-hosted, macOS, ARM64]
            os_name: macOS-ARM64
            os_filter: self-hosted-macos
            component: manager
          - os: [self-hosted, macOS, ARM64]
            os_name: macOS-ARM64
            os_filter: self-hosted-macos
            component: worker
      # Allow manual filtering by os/component via workflow_dispatch
      fail-fast: false
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Extract version from tag
        id: version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "version=0.0.0-dev" >> $GITHUB_OUTPUT
          fi
      
      - name: Update meson.build version (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.version }}"
          $content = Get-Content meson.build -Raw
          $content = $content -replace "version:\s*'[^']*'", "version: '$version'"
          Set-Content -Path meson.build -Value $content
      
      - name: Update meson.build version (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          version="${{ steps.version.outputs.version }}"
          sed -i "s/version:\s*'[^']*'/version: '$version'/" meson.build
      
      - name: Update meson.build version (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          version="${{ steps.version.outputs.version }}"
          sed -i '' "s/version:[[:space:]]*'[^']*'/version: '$version'/" meson.build
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install meson==1.9.2 ninja
      
      - name: Install Linux build dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential
      
      - name: Install CMake (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y
          refreshenv
      
      - name: Install macOS build dependencies
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install cmake pkg-config
      
      - name: Cache Meson subprojects
        uses: actions/cache@v4
        with:
          path: subprojects/packagecache
          key: ${{ runner.os }}-meson-${{ hashFiles('subprojects/*.wrap') }}
          restore-keys: |
            ${{ runner.os }}-meson-
      
      - name: Set up MSVC environment (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
      
      - name: Build distribution (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          .\extras\scripts\build_distribution.ps1 -Component ${{ matrix.component }}
      
      - name: Diagnose FTXUI build (Windows worker)
        if: runner.os == 'Windows' && matrix.component == 'worker'
        shell: pwsh
        run: |
          Write-Host "=== FTXUI Diagnostic Information ==="
          Write-Host ""
          Write-Host "Checking builddir-worker-dist for ftxui..."
          if (Test-Path "builddir-worker-dist/subprojects") {
            Get-ChildItem "builddir-worker-dist/subprojects" -Directory | ForEach-Object {
              Write-Host "Found subproject: $($_.Name)"
            }
          }
          Write-Host ""
          Write-Host "Checking for ftxui in meson-info..."
          if (Test-Path "builddir-worker-dist/meson-info/intro-dependencies.json") {
            $deps = Get-Content "builddir-worker-dist/meson-info/intro-dependencies.json" | ConvertFrom-Json
            $deps | Where-Object { $_.name -like "*ftxui*" } | ForEach-Object {
              Write-Host "FTXUI dependency: $($_.name) - Found: $($_.found)"
            }
          }
          Write-Host ""
          Write-Host "Checking staged files for FTXUI DLLs..."
          if (Test-Path "dist-staging/worker") {
            Get-ChildItem "dist-staging/worker" -Recurse -Filter "*.dll" | ForEach-Object {
              Write-Host "Found DLL: $($_.FullName)"
            }
          }
      
      - name: Upload build logs on failure (Windows)
        if: failure() && runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ matrix.component }}-windows
          path: |
            subprojects/libzt-wrapper/libzt/build.log
            builddir-${{ matrix.component }}-dist/meson-logs/
            builddir-*/meson-logs/
            builddir-*/subprojects/ftxui*/meson-log.txt
            builddir-*/subprojects/ftxui*/CMakeFiles/CMakeOutput.log
            builddir-*/subprojects/ftxui*/CMakeFiles/CMakeError.log
          if-no-files-found: ignore
      
      - name: Build distribution (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          chmod +x ./extras/scripts/build_distribution.sh
          ./extras/scripts/build_distribution.sh ${{ matrix.component }}
      
      - name: Diagnose FTXUI build (Linux worker)
        if: runner.os == 'Linux' && matrix.component == 'worker'
        shell: bash
        run: |
          echo "=== FTXUI Diagnostic Information ==="
          echo ""
          echo "Checking builddir-worker-dist for ftxui..."
          if [ -d "builddir-worker-dist/subprojects" ]; then
            ls -la builddir-worker-dist/subprojects/
          fi
          echo ""
          echo "Checking for ftxui in meson-info..."
          if [ -f "builddir-worker-dist/meson-info/intro-dependencies.json" ]; then
            cat builddir-worker-dist/meson-info/intro-dependencies.json | grep -i ftxui || echo "No ftxui dependencies found"
          fi
          echo ""
          echo "Checking staged files for FTXUI shared libraries..."
          if [ -d "dist-staging/worker" ]; then
            find dist-staging/worker -name "*.so*" -o -name "*.a"
          fi
      
      - name: Upload build logs on failure (Linux)
        if: failure() && runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ matrix.component }}-linux
          path: |
            builddir-${{ matrix.component }}-dist/meson-logs/
            builddir-*/meson-logs/
            builddir-*/subprojects/ftxui*/meson-log.txt
            builddir-*/subprojects/ftxui*/CMakeFiles/CMakeOutput.log
            builddir-*/subprojects/ftxui*/CMakeFiles/CMakeError.log
          if-no-files-found: ignore
      
      - name: Build distribution (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          chmod +x ./extras/scripts/build_distribution_macos.sh
          ./extras/scripts/build_distribution_macos.sh ${{ matrix.component }}
      
      - name: Diagnose FTXUI build (macOS worker)
        if: runner.os == 'macOS' && matrix.component == 'worker'
        shell: bash
        run: |
          echo "=== FTXUI Diagnostic Information (macOS) ==="
          echo ""
          echo "Checking builddir-worker-dist for ftxui..."
          if [ -d "builddir-worker-dist/subprojects" ]; then
            ls -la builddir-worker-dist/subprojects/
          fi
          echo ""
          echo "Checking for ftxui in meson-info..."
          if [ -f "builddir-worker-dist/meson-info/intro-dependencies.json" ]; then
            cat builddir-worker-dist/meson-info/intro-dependencies.json | grep -i ftxui || echo "No ftxui dependencies found"
          fi
          echo ""
          echo "Checking staged files for FTXUI libraries..."
          if [ -d "dist-staging/worker" ]; then
            find dist-staging/worker -name "*.dylib" -o -name "*.a"
          fi
      
      - name: Upload build logs (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ matrix.component }}-${{ matrix.os_name }}
          path: |
            builddir-${{ matrix.component }}-dist/meson-logs/
            builddir-*/meson-logs/
            builddir-*/subprojects/ftxui*/meson-log.txt
            builddir-*/subprojects/ftxui*/CMakeFiles/CMakeOutput.log
            builddir-*/subprojects/ftxui*/CMakeFiles/CMakeError.log
            subprojects/libzt-wrapper/libzt/build.log
          if-no-files-found: ignore
      
      - name: Upload artifacts (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.component }}-${{ matrix.os_name }}
          path: dist/*.exe
          if-no-files-found: error
      
      - name: Upload artifacts (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.component }}-${{ matrix.os_name }}
          path: dist/*.run
          if-no-files-found: error
      
      - name: Upload artifacts (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.component }}-${{ matrix.os_name }}
          path: |
            dist/*.tar.gz
            dist/*.sha256
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    if: ${{ !failure() && !cancelled() && (startsWith(github.ref, 'refs/tags/') || inputs.skip_build) }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Check if test release
        id: test_check
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          if [[ "$TAG_NAME" == "vtest" ]]; then
            echo "is_test=true" >> $GITHUB_OUTPUT
          else
            echo "is_test=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Delete existing test release
        if: steps.test_check.outputs.is_test == 'true'
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const { owner, repo } = context.repo;
            
            // Try to get the release by tag
            try {
              const release = await github.rest.repos.getReleaseByTag({
                owner,
                repo,
                tag: 'vtest'
              });
              
              // Delete the release
              await github.rest.repos.deleteRelease({
                owner,
                repo,
                release_id: release.data.id
              });
            } catch (error) {
              // Ignore if not found
            }
            
            // Try to delete the tag
            try {
              await github.rest.git.deleteRef({
                owner,
                repo,
                ref: 'tags/vtest'
              });
            } catch (error) {
              // Ignore if not found
            }
      
      - name: Get previous tag
        id: prev_tag
        run: |
          CURRENT_TAG="${GITHUB_REF#refs/tags/}"
          
          # Get all tags sorted by version
          PREV_TAG=$(git tag --sort=-v:refname | grep -v "^vtest$" | grep -v "^${CURRENT_TAG}$" | head -n 1)
          
          if [[ -n "$PREV_TAG" ]]; then
            echo "previous_tag=$PREV_TAG" >> $GITHUB_OUTPUT
          else
            echo "previous_tag=" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate changelog
        id: changelog
        run: |
          CURRENT_TAG="${GITHUB_REF#refs/tags/}"
          PREV_TAG="${{ steps.prev_tag.outputs.previous_tag }}"
          
          if [[ -z "$PREV_TAG" ]]; then
            # First release - use placeholder
            cat > changelog.md << 'EOF'
          ## üéâ Initial Release
          
          This is the first release of task-messenger.
          
          ### Features
          - Manager component for task distribution
          - Worker component for task processing
          - ZeroTier-based peer-to-peer networking
          - Cross-platform support (Windows and Linux)
          
          See the [documentation](README.md) for installation and usage instructions.
          EOF
          else
            # Generate changelog from commits
            echo "## What's Changed" > changelog.md
            echo "" >> changelog.md
            
            # Get commits between tags
            COMMITS=$(git log ${PREV_TAG}..${CURRENT_TAG} --pretty=format:"%s|||%h" --no-merges)
            
            # Parse conventional commits
            declare -A sections
            sections["feat"]="### ‚ú® Features"
            sections["fix"]="### üêõ Bug Fixes"
            sections["breaking"]="### ‚ö†Ô∏è Breaking Changes"
            sections["perf"]="### ‚ö° Performance"
            sections["docs"]="### üìö Documentation"
            sections["refactor"]="### ‚ôªÔ∏è Refactoring"
            sections["test"]="### ‚úÖ Tests"
            sections["chore"]="### üîß Chores"
            sections["ci"]="### üë∑ CI/CD"
            sections["other"]="### üîÄ Other Changes"
            
            declare -A changes
            
            while IFS='|||' read -r message hash; do
              # Check for breaking change
              if [[ "$message" == *"BREAKING CHANGE"* ]] || [[ "$message" == *"!"* ]]; then
                changes["breaking"]+="- $message (\`$hash\`)\n"
              # Check conventional commit types (use .* for optional scope to avoid bash regex issues)
              elif [[ "$message" =~ ^feat(\(.*\))?:[[:space:]](.+)$ ]]; then
                changes["feat"]+="- ${BASH_REMATCH[2]} (\`$hash\`)\n"
              elif [[ "$message" =~ ^fix(\(.*\))?:[[:space:]](.+)$ ]]; then
                changes["fix"]+="- ${BASH_REMATCH[2]} (\`$hash\`)\n"
              elif [[ "$message" =~ ^perf(\(.*\))?:[[:space:]](.+)$ ]]; then
                changes["perf"]+="- ${BASH_REMATCH[2]} (\`$hash\`)\n"
              elif [[ "$message" =~ ^docs(\(.*\))?:[[:space:]](.+)$ ]]; then
                changes["docs"]+="- ${BASH_REMATCH[2]} (\`$hash\`)\n"
              elif [[ "$message" =~ ^refactor(\(.*\))?:[[:space:]](.+)$ ]]; then
                changes["refactor"]+="- ${BASH_REMATCH[2]} (\`$hash\`)\n"
              elif [[ "$message" =~ ^test(\(.*\))?:[[:space:]](.+)$ ]]; then
                changes["test"]+="- ${BASH_REMATCH[2]} (\`$hash\`)\n"
              elif [[ "$message" =~ ^chore(\(.*\))?:[[:space:]](.+)$ ]]; then
                changes["chore"]+="- ${BASH_REMATCH[2]} (\`$hash\`)\n"
              elif [[ "$message" =~ ^ci(\(.*\))?:[[:space:]](.+)$ ]]; then
                changes["ci"]+="- ${BASH_REMATCH[2]} (\`$hash\`)\n"
              else
                changes["other"]+="- $message (\`$hash\`)\n"
              fi
            done <<< "$COMMITS"
            
            # Output sections in order
            for type in breaking feat fix perf docs refactor test chore ci other; do
              if [[ -n "${changes[$type]}" ]]; then
                echo "" >> changelog.md
                echo "${sections[$type]}" >> changelog.md
                echo -e "${changes[$type]}" >> changelog.md
              fi
            done
            
            # Add comparison link
            echo "" >> changelog.md
            echo "---" >> changelog.md
            echo "" >> changelog.md
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${CURRENT_TAG}" >> changelog.md
          fi
          
          # Output for use in release
          cat changelog.md
          echo "changelog_file=changelog.md" >> $GITHUB_OUTPUT
      
      - name: Download all artifacts
        if: ${{ !inputs.skip_build }}
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        if: ${{ !inputs.skip_build }}
        uses: softprops/action-gh-release@v1
        with:
          body_path: changelog.md
          files: |
            artifacts/**/*
          draft: false
          prerelease: ${{ steps.test_check.outputs.is_test == 'true' }}
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      skip_build:
        description: 'Skip build (test changelog only)'
        required: false
        type: boolean
        default: false
      os:
        description: 'OS to build (leave empty for all)'
        required: false
        type: choice
        options:
          - ''
          - 'windows-latest'
          - 'ubuntu-latest'
          - 'self-hosted-macos'
      component:
        description: 'Component to build (leave empty for all)'
        required: false
        type: choice
        options:
          - ''
          - 'manager'
          - 'worker'

permissions:
  contents: write

jobs:
  setup:
    name: Setup build matrix
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_build }}
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Set up build matrix
        id: set-matrix
        shell: bash
        run: |
          matrix='{"include":['
          
          # Define all possible configurations (os|os_json|os_name|os_filter|component)
          configs=(
            "windows-latest|\"windows-latest\"|Windows|windows-latest|manager"
            "windows-latest|\"windows-latest\"|Windows|windows-latest|worker"
            "ubuntu-latest|\"ubuntu-latest\"|Linux|ubuntu-latest|manager"
            "ubuntu-latest|\"ubuntu-latest\"|Linux|ubuntu-latest|worker"
            "[self-hosted, macOS, ARM64]|[\"self-hosted\",\"macOS\",\"ARM64\"]|macOS-ARM64|self-hosted-macos|manager"
            "[self-hosted, macOS, ARM64]|[\"self-hosted\",\"macOS\",\"ARM64\"]|macOS-ARM64|self-hosted-macos|worker"
          )
          
          first=true
          for config in "${configs[@]}"; do
            IFS='|' read -r os os_json os_name os_filter component <<< "$config"
            
            # Check if this config should be included
            include=true
            if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
              if [[ -n "${{ inputs.os }}" ]] && [[ "${{ inputs.os }}" != "$os_filter" ]]; then
                include=false
              fi
              if [[ -n "${{ inputs.component }}" ]] && [[ "${{ inputs.component }}" != "$component" ]]; then
                include=false
              fi
            fi
            
            if [[ "$include" == "true" ]]; then
              if [[ "$first" == "false" ]]; then
                matrix+=","
              fi
              first=false
              matrix+="{\"os\":$os_json,\"os_name\":\"$os_name\",\"os_filter\":\"$os_filter\",\"component\":\"$component\"}"
            fi
          done
          
          matrix+=']}'
          echo "matrix=$matrix" >> $GITHUB_OUTPUT
          echo "Generated matrix: $matrix"

  build:
    name: Build ${{ matrix.component }} on ${{ matrix.os_name }}
    needs: setup
    if: ${{ !inputs.skip_build }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix: ${{ fromJson(needs.setup.outputs.matrix) }}
      fail-fast: false
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Extract version from tag
        id: version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "version=0.0.1-dev" >> $GITHUB_OUTPUT
          fi
      
      - name: Update meson.build version (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.version }}"
          $content = Get-Content meson.build -Raw
          $content = $content -replace "version:\s*'[^']*'", "version: '$version'"
          Set-Content -Path meson.build -Value $content
      
      - name: Update meson.build version (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          version="${{ steps.version.outputs.version }}"
          sed -i "s/version:[[:space:]]*'[^']*'/version: '$version'/" meson.build
      
      - name: Update meson.build version (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          version="${{ steps.version.outputs.version }}"
          sed -i '' "s/version:[[:space:]]*'[^']*'/version: '$version'/" meson.build
      
      - name: Set up Python
        if: matrix.os_filter != 'self-hosted-macos'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        if: matrix.os_filter != 'self-hosted-macos'
        run: |
          python -m pip install --upgrade pip
          pip install meson==1.9.2 ninja
      
      - name: Install Linux build dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential
      
      - name: Install CMake (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y
          refreshenv
      
      - name: Install macOS build dependencies
        if: runner.os == 'macOS' && matrix.os_filter != 'self-hosted-macos'
        run: |
          brew update
          brew install cmake pkg-config
      
      - name: Set up PATH for self-hosted macOS runner
        if: runner.os == 'macOS' && matrix.os_filter == 'self-hosted-macos'
        run: |
          echo "$HOME/Library/Python/3.14/bin" >> $GITHUB_PATH
      
      - name: Cache Meson subprojects
        uses: actions/cache@v4
        with:
          path: subprojects/packagecache
          key: ${{ runner.os }}-meson-${{ hashFiles('subprojects/*.wrap') }}
          restore-keys: |
            ${{ runner.os }}-meson-
      
      - name: Set up MSVC environment (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
      
      - name: Build distribution (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          .\extras\scripts\build_distribution.ps1 -Component ${{ matrix.component }}
      
      - name: Diagnose FTXUI build (Windows worker)
        if: runner.os == 'Windows' && matrix.component == 'worker'
        shell: pwsh
        run: |
          Write-Host "=== FTXUI Diagnostic Information ==="
          Write-Host ""
          Write-Host "Checking builddir-worker-dist for ftxui..."
          if (Test-Path "builddir-worker-dist/subprojects") {
            Get-ChildItem "builddir-worker-dist/subprojects" -Directory | ForEach-Object {
              Write-Host "Found subproject: $($_.Name)"
            }
          }
          Write-Host ""
          Write-Host "Checking for ftxui in meson-info..."
          if (Test-Path "builddir-worker-dist/meson-info/intro-dependencies.json") {
            $deps = Get-Content "builddir-worker-dist/meson-info/intro-dependencies.json" | ConvertFrom-Json
            $deps | Where-Object { $_.name -like "*ftxui*" } | ForEach-Object {
              Write-Host "FTXUI dependency: $($_.name) - Found: $($_.found)"
            }
          }
          Write-Host ""
          Write-Host "Checking staged files for FTXUI DLLs..."
          if (Test-Path "dist-staging/worker") {
            Get-ChildItem "dist-staging/worker" -Recurse -Filter "*.dll" | ForEach-Object {
              Write-Host "Found DLL: $($_.FullName)"
            }
          }
      
      - name: Upload build logs on failure (Windows)
        if: failure() && runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ matrix.component }}-windows
          path: |
            subprojects/libzt-wrapper/libzt/build.log
            builddir-${{ matrix.component }}-dist/meson-logs/
            builddir-*/meson-logs/
            builddir-*/subprojects/ftxui*/meson-log.txt
            builddir-*/subprojects/ftxui*/CMakeFiles/CMakeOutput.log
            builddir-*/subprojects/ftxui*/CMakeFiles/CMakeError.log
          if-no-files-found: ignore
      
      - name: Build distribution (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          chmod +x ./extras/scripts/build_distribution.sh
          ./extras/scripts/build_distribution.sh ${{ matrix.component }}
      
      - name: Diagnose FTXUI build (Linux worker)
        if: runner.os == 'Linux' && matrix.component == 'worker'
        shell: bash
        run: |
          echo "=== FTXUI Diagnostic Information ==="
          echo ""
          echo "Checking builddir-worker-dist for ftxui..."
          if [ -d "builddir-worker-dist/subprojects" ]; then
            ls -la builddir-worker-dist/subprojects/
          fi
          echo ""
          echo "Checking for ftxui in meson-info..."
          if [ -f "builddir-worker-dist/meson-info/intro-dependencies.json" ]; then
            cat builddir-worker-dist/meson-info/intro-dependencies.json | grep -i ftxui || echo "No ftxui dependencies found"
          fi
          echo ""
          echo "Checking staged files for FTXUI shared libraries..."
          if [ -d "dist-staging/worker" ]; then
            find dist-staging/worker -name "*.so*" -o -name "*.a"
          fi
      
      - name: Upload build logs on failure (Linux)
        if: failure() && runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ matrix.component }}-linux
          path: |
            builddir-${{ matrix.component }}-dist/meson-logs/
            builddir-*/meson-logs/
            builddir-*/subprojects/ftxui*/meson-log.txt
            builddir-*/subprojects/ftxui*/CMakeFiles/CMakeOutput.log
            builddir-*/subprojects/ftxui*/CMakeFiles/CMakeError.log
          if-no-files-found: ignore
      
      - name: Build distribution (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          chmod +x ./extras/scripts/build_distribution_macos.sh
          ./extras/scripts/build_distribution_macos.sh ${{ matrix.component }}
      
      - name: Clean up log files (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          # Remove unwanted log files from dist directory
          find dist -name "*install-log.txt" -delete
          find dist -name "*meson-log.txt" -delete
          echo "Cleaned up log files from dist directory"
      
      - name: Diagnose FTXUI build (macOS worker)
        if: runner.os == 'macOS' && matrix.component == 'worker'
        shell: bash
        run: |
          echo "=== FTXUI Diagnostic Information (macOS) ==="
          echo ""
          echo "Checking builddir-worker-dist for ftxui..."
          if [ -d "builddir-worker-dist/subprojects" ]; then
            ls -la builddir-worker-dist/subprojects/
          fi
          echo ""
          echo "Checking for ftxui in meson-info..."
          if [ -f "builddir-worker-dist/meson-info/intro-dependencies.json" ]; then
            cat builddir-worker-dist/meson-info/intro-dependencies.json | grep -i ftxui || echo "No ftxui dependencies found"
          fi
          echo ""
          echo "Checking staged files for FTXUI libraries..."
          if [ -d "dist-staging/worker" ]; then
            find dist-staging/worker -name "*.dylib" -o -name "*.a"
          fi
      
      - name: Upload build logs on failure (macOS)
        if: failure() && runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ matrix.component }}-${{ matrix.os_name }}
          path: |
            builddir-${{ matrix.component }}-dist/meson-logs/
            builddir-*/meson-logs/
            builddir-*/subprojects/ftxui*/meson-log.txt
            builddir-*/subprojects/ftxui*/CMakeFiles/CMakeOutput.log
            builddir-*/subprojects/ftxui*/CMakeFiles/CMakeError.log
            subprojects/libzt-wrapper/libzt/build.log
          if-no-files-found: ignore
      
      - name: Upload artifacts (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.component }}-${{ matrix.os_name }}
          path: dist/*.exe
          if-no-files-found: error
      
      - name: Upload artifacts (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.component }}-${{ matrix.os_name }}
          path: dist/*.run
          if-no-files-found: error
      
      - name: Upload artifacts (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.component }}-${{ matrix.os_name }}
          path: |
            dist/*.command
            dist/*.tar.gz
            !dist/*.sha256
            !dist/*install-log.txt
            !dist/*meson-log.txt
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    if: ${{ !failure() && !cancelled() && (startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch') }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Check if test release
        id: test_check
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          if [[ "$TAG_NAME" == "vtest" ]]; then
            echo "is_test=true" >> $GITHUB_OUTPUT
          else
            echo "is_test=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Delete existing test release
        if: steps.test_check.outputs.is_test == 'true'
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const { owner, repo } = context.repo;
            
            // Try to get the release by tag
            try {
              const release = await github.rest.repos.getReleaseByTag({
                owner,
                repo,
                tag: 'vtest'
              });
              
              // Delete the release
              await github.rest.repos.deleteRelease({
                owner,
                repo,
                release_id: release.data.id
              });
            } catch (error) {
              // Ignore if not found
            }
            
            // Try to delete the tag
            try {
              await github.rest.git.deleteRef({
                owner,
                repo,
                ref: 'tags/vtest'
              });
            } catch (error) {
              // Ignore if not found
            }
      
      - name: Get previous tag
        id: prev_tag
        run: |
          CURRENT_TAG="${GITHUB_REF#refs/tags/}"
          
          # Get all tags sorted by version
          PREV_TAG=$(git tag --sort=-v:refname | grep -v "^vtest$" | grep -v "^${CURRENT_TAG}$" | head -n 1)
          
          if [[ -n "$PREV_TAG" ]]; then
            echo "previous_tag=$PREV_TAG" >> $GITHUB_OUTPUT
          else
            echo "previous_tag=" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate changelog
        id: changelog
        run: |
          set +e  # Don't exit on error immediately
          
          # Determine current reference and version
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            CURRENT_TAG="HEAD"
            CURRENT_VERSION="0.0.1-dev"
            RELEASE_TAG="draft-${GITHUB_SHA:0:8}"
          else
            CURRENT_TAG="${GITHUB_REF#refs/tags/}"
            CURRENT_VERSION="${CURRENT_TAG#v}"
            RELEASE_TAG="${CURRENT_TAG}"
          fi
          
          PREV_TAG="${{ steps.prev_tag.outputs.previous_tag }}"
          
          # Get version for artifact names
          VERSION="${CURRENT_VERSION}"
          
          # Start with combined Downloads/Installation section
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            # For workflow_dispatch, don't include direct download links (GitHub creates untagged releases)
            cat > changelog.md << 'EOF'
          ## ðŸ“¦ Downloads & Installation
          
          **Artifacts are available in the Assets section below.**
          
          ### Windows
          - `tm-worker-*-windows-x86_64.exe` - Worker self-extracting installer
          - `tm-manager-*-windows-x86_64.exe` - Manager self-extracting installer
          
          ### Linux
          - `tm-worker-*-linux-x86_64.run` - Worker self-extracting installer
          - `tm-manager-*-linux-x86_64.run` - Manager self-extracting installer
          
          ### macOS (Apple Silicon)
          - `tm-worker-*-macos-arm64.command` - Worker GUI installer
          - `tm-worker-*-macos-arm64.tar.gz` - Worker archive (Homebrew)
          - `tm-manager-*-macos-arm64.command` - Manager GUI installer
          - `tm-manager-*-macos-arm64.tar.gz` - Manager archive (Homebrew)
          
          ### Installation Methods
          
          - **Windows/Linux**: Double-click the `.exe` or `.run` file
          - **macOS GUI**: Remove quarantine attribute then run: `xattr -d com.apple.quarantine installer.command && ./installer.command`
            - **Alternative**: Double-click the `.command` file. If blocked, go to **System Settings â†’ Privacy & Security** and click **"Open Anyway"**.
          - **macOS Homebrew**: `brew tap ${{ github.repository_owner }}/task-messenger && brew install tm-manager tm-worker`
          - **Manual**: Extract `.tar.gz` archives
          
          ðŸ“– **[Full Installation Guide](https://github.com/${{ github.repository }}/blob/main/docs/INSTALLATION.md)**
          
          ---
          
          EOF
          else
            # For tag releases, include direct download links
            cat > changelog.md << EOF
          ## ðŸ“¦ Downloads & Installation
          
          ### Worker Component
          
          **Windows:**
          - [\`tm-worker-v${VERSION}-windows-x64-installer.exe\`](https://github.com/${{ github.repository }}/releases/download/${RELEASE_TAG}/tm-worker-v${VERSION}-windows-x64-installer.exe) - Self-extracting installer (double-click to install)
          
          **Linux:**
          - [\`tm-worker-v${VERSION}-linux-x64-installer.run\`](https://github.com/${{ github.repository }}/releases/download/${RELEASE_TAG}/tm-worker-v${VERSION}-linux-x64-installer.run) - Self-extracting installer (double-click or run in terminal)
          
          **macOS (Apple Silicon):**
          - [\`tm-worker-v${VERSION}-macos-arm64.command\`](https://github.com/${{ github.repository }}/releases/download/${RELEASE_TAG}/tm-worker-v${VERSION}-macos-arm64.command) - Double-click GUI installer
          - [\`tm-worker-v${VERSION}-macos-arm64.tar.gz\`](https://github.com/${{ github.repository }}/releases/download/${RELEASE_TAG}/tm-worker-v${VERSION}-macos-arm64.tar.gz) - Manual archive (Homebrew)
          
          ### Manager Component
          
          **Windows:**
          - [\`tm-manager-v${VERSION}-windows-x64-installer.exe\`](https://github.com/${{ github.repository }}/releases/download/${RELEASE_TAG}/tm-manager-v${VERSION}-windows-x64-installer.exe) - Self-extracting installer (double-click to install)
          
          **Linux:**
          - [\`tm-manager-v${VERSION}-linux-x64-installer.run\`](https://github.com/${{ github.repository }}/releases/download/${RELEASE_TAG}/tm-manager-v${VERSION}-linux-x64-installer.run) - Self-extracting installer (double-click or run in terminal)
          
          **macOS (Apple Silicon):**
          - [\`tm-manager-v${VERSION}-macos-arm64.command\`](https://github.com/${{ github.repository }}/releases/download/${RELEASE_TAG}/tm-manager-v${VERSION}-macos-arm64.command) - Double-click GUI installer
          - [\`tm-manager-v${VERSION}-macos-arm64.tar.gz\`](https://github.com/${{ github.repository }}/releases/download/${RELEASE_TAG}/tm-manager-v${VERSION}-macos-arm64.tar.gz) - Manual archive (Homebrew)
          
          ### Installation Methods
          
          - **Windows/Linux**: Double-click the \`.exe\` or \`.run\` file
          - **macOS GUI**: Remove quarantine attribute then run: \`xattr -d com.apple.quarantine installer.command && ./installer.command\`
            - **Alternative**: Double-click the \`.command\` file. If blocked, go to **System Settings â†’ Privacy & Security** and click **"Open Anyway"**.
          - **macOS Homebrew**: \`brew tap ${{ github.repository_owner }}/task-messenger && brew install tm-manager tm-worker\`
          - **Manual**: Extract \`.tar.gz\` archives
          
          ðŸ“– **[Full Installation Guide](https://github.com/${{ github.repository }}/blob/main/docs/INSTALLATION.md)**
          
          ---
          
          EOF
          fi
          
          if [[ -z "$PREV_TAG" ]]; then
            # First release - use placeholder
            cat >> changelog.md << 'EOF'
          ## ðŸŽ‰ Initial Release
          
          This is the first release of task-messenger with cross-platform support for Windows, Linux, and macOS.
          
          **Key Features:**
          - Manager component for task distribution
          - Worker component for task processing
          - ZeroTier-based peer-to-peer networking
          - Interactive terminal UI for workers
          
          EOF
          else
            # Generate brief changelog summary
            echo "## ðŸ“ What's Changed" >> changelog.md
            echo "" >> changelog.md
            
            # Get commits between tags
            COMMITS=$(git log ${PREV_TAG}..${CURRENT_TAG} --pretty=format:"%s|||%h" --no-merges 2>/dev/null || echo "")
            
            if [[ -n "$COMMITS" ]]; then
              # Count changes by type
              declare -A counts
              counts["feat"]=0
              counts["fix"]=0
              counts["breaking"]=0
              counts["perf"]=0
              counts["docs"]=0
              counts["refactor"]=0
              counts["test"]=0
              counts["chore"]=0
              counts["ci"]=0
              counts["other"]=0
              
              while IFS='|||' read -r message hash; do
                [[ -z "$message" ]] && continue
                if [[ "$message" == *"BREAKING CHANGE"* ]] || [[ "$message" == *"!"* ]]; then
                  ((counts["breaking"]++))
                elif [[ "$message" =~ ^feat(\(.*\))?:[[:space:]](.+)$ ]]; then
                  ((counts["feat"]++))
                elif [[ "$message" =~ ^fix(\(.*\))?:[[:space:]](.+)$ ]]; then
                  ((counts["fix"]++))
                elif [[ "$message" =~ ^perf(\(.*\))?:[[:space:]](.+)$ ]]; then
                  ((counts["perf"]++))
                elif [[ "$message" =~ ^docs(\(.*\))?:[[:space:]](.+)$ ]]; then
                  ((counts["docs"]++))
                elif [[ "$message" =~ ^refactor(\(.*\))?:[[:space:]](.+)$ ]]; then
                  ((counts["refactor"]++))
                elif [[ "$message" =~ ^test(\(.*\))?:[[:space:]](.+)$ ]]; then
                  ((counts["test"]++))
                elif [[ "$message" =~ ^chore(\(.*\))?:[[:space:]](.+)$ ]]; then
                  ((counts["chore"]++))
                elif [[ "$message" =~ ^ci(\(.*\))?:[[:space:]](.+)$ ]]; then
                  ((counts["ci"]++))
                else
                  ((counts["other"]++))
                fi
              done <<< "$COMMITS"
              
              # Output brief summary
              [[ ${counts["breaking"]} -gt 0 ]] && echo "- âš ï¸ **${counts["breaking"]} breaking change(s)**" >> changelog.md
              [[ ${counts["feat"]} -gt 0 ]] && echo "- âœ¨ ${counts["feat"]} new feature(s)" >> changelog.md
              [[ ${counts["fix"]} -gt 0 ]] && echo "- ðŸ› ${counts["fix"]} bug fix(es)" >> changelog.md
              [[ ${counts["perf"]} -gt 0 ]] && echo "- âš¡ ${counts["perf"]} performance improvement(s)" >> changelog.md
              [[ ${counts["docs"]} -gt 0 ]] && echo "- ðŸ“š ${counts["docs"]} documentation update(s)" >> changelog.md
              [[ ${counts["refactor"]} -gt 0 ]] && echo "- â™»ï¸ ${counts["refactor"]} refactoring(s)" >> changelog.md
              [[ ${counts["test"]} -gt 0 ]] && echo "- âœ… ${counts["test"]} test update(s)" >> changelog.md
              [[ ${counts["chore"]} -gt 0 ]] && echo "- ðŸ”§ ${counts["chore"]} chore(s)" >> changelog.md
              [[ ${counts["ci"]} -gt 0 ]] && echo "- ðŸ‘· ${counts["ci"]} CI/CD update(s)" >> changelog.md
              [[ ${counts["other"]} -gt 0 ]] && echo "- ðŸ”€ ${counts["other"]} other change(s)" >> changelog.md
            else
              echo "No commits found between ${PREV_TAG} and ${CURRENT_TAG}" >> changelog.md
            fi
            
            echo "" >> changelog.md
          fi
          
          # Add full changelog link
          if [[ -n "$PREV_TAG" ]]; then
            if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
              echo "**[ðŸ“‹ View Full Changelog](https://github.com/${{ github.repository }}/compare/${PREV_TAG}...HEAD)**" >> changelog.md
            else
              echo "**[ðŸ“‹ View Full Changelog](https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${CURRENT_TAG})**" >> changelog.md
            fi
          else
            if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
              echo "**[ðŸ“‹ View Full Changelog](https://github.com/${{ github.repository }}/commits/HEAD)**" >> changelog.md
            else
              echo "**[ðŸ“‹ View Full Changelog](https://github.com/${{ github.repository }}/commits/${CURRENT_TAG})**" >> changelog.md
            fi
          fi
          
          echo "" >> changelog.md
          
          # Output for use in release
          cat changelog.md
          echo "changelog_file=changelog.md" >> $GITHUB_OUTPUT
      
      - name: Download all artifacts
        if: ${{ !inputs.skip_build }}
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Determine release tag
        id: release_tag
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            # Use a draft tag for manual dispatches
            TAG="draft-${GITHUB_SHA:0:8}"
            echo "tag_name=${TAG}" >> $GITHUB_OUTPUT
            echo "is_draft=true" >> $GITHUB_OUTPUT
          else
            TAG="${GITHUB_REF#refs/tags/}"
            echo "tag_name=${TAG}" >> $GITHUB_OUTPUT
            echo "is_draft=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Release
        if: ${{ !inputs.skip_build }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.release_tag.outputs.tag_name }}
          body_path: changelog.md
          files: |
            artifacts/**/*
          draft: ${{ steps.release_tag.outputs.is_draft == 'true' }}
          prerelease: ${{ steps.test_check.outputs.is_test == 'true' }}
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update Homebrew Formulas
        if: ${{ !inputs.skip_build && steps.test_check.outputs.is_test != 'true' && github.event_name != 'workflow_dispatch' }}
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          REPO="${{ github.repository }}"
          echo "Updating formulas for version: $VERSION"
          echo "Repository: $REPO"
          
          # Get SHA256 checksums for manager
          MANAGER_ARM64_SHA=$(cat artifacts/manager-macOS-ARM64/tm-manager-v${VERSION}-macos-arm64.tar.gz.sha256 | cut -d' ' -f1)
          MANAGER_X86_64_SHA=$(cat artifacts/manager-macOS-x86_64/tm-manager-v${VERSION}-macos-x86_64.tar.gz.sha256 2>/dev/null | cut -d' ' -f1 || echo "PLACEHOLDER_X86_64_SHA256")
          
          # Get SHA256 checksums for worker
          WORKER_ARM64_SHA=$(cat artifacts/worker-macOS-ARM64/tm-worker-v${VERSION}-macos-arm64.tar.gz.sha256 | cut -d' ' -f1)
          WORKER_X86_64_SHA=$(cat artifacts/worker-macOS-x86_64/tm-worker-v${VERSION}-macos-x86_64.tar.gz.sha256 2>/dev/null | cut -d' ' -f1 || echo "PLACEHOLDER_X86_64_SHA256")
          
          echo "Manager ARM64 SHA: $MANAGER_ARM64_SHA"
          echo "Manager x86_64 SHA: $MANAGER_X86_64_SHA"
          echo "Worker ARM64 SHA: $WORKER_ARM64_SHA"
          echo "Worker x86_64 SHA: $WORKER_X86_64_SHA"
          
          # Update manager formula
          sed -i "s|github.com/GITHUB_REPOSITORY|github.com/${REPO}|g" homebrew/Formula/tm-manager.rb
          sed -i "s/version \".*\"/version \"${VERSION}\"/" homebrew/Formula/tm-manager.rb
          sed -i "s|download/v[0-9.]\+/tm-manager-v[0-9.]\+-macos-arm64|download/v${VERSION}/tm-manager-v${VERSION}-macos-arm64|" homebrew/Formula/tm-manager.rb
          sed -i "s|download/v[0-9.]\+/tm-manager-v[0-9.]\+-macos-x86_64|download/v${VERSION}/tm-manager-v${VERSION}-macos-x86_64|" homebrew/Formula/tm-manager.rb
          sed -i "0,/sha256 \".*\"/s//sha256 \"${MANAGER_ARM64_SHA}\"/" homebrew/Formula/tm-manager.rb
          sed -i "0,/sha256 \".*\"/s//sha256 \"${MANAGER_X86_64_SHA}\"/" homebrew/Formula/tm-manager.rb
          
          # Update worker formula
          sed -i "s|github.com/GITHUB_REPOSITORY|github.com/${REPO}|g" homebrew/Formula/tm-worker.rb
          sed -i "s/version \".*\"/version \"${VERSION}\"/" homebrew/Formula/tm-worker.rb
          sed -i "s|download/v[0-9.]\+/tm-worker-v[0-9.]\+-macos-arm64|download/v${VERSION}/tm-worker-v${VERSION}-macos-arm64|" homebrew/Formula/tm-worker.rb
          sed -i "s|download/v[0-9.]\+/tm-worker-v[0-9.]\+-macos-x86_64|download/v${VERSION}/tm-worker-v${VERSION}-macos-x86_64|" homebrew/Formula/tm-worker.rb
          sed -i "0,/sha256 \".*\"/s//sha256 \"${WORKER_ARM64_SHA}\"/" homebrew/Formula/tm-worker.rb
          sed -i "0,/sha256 \".*\"/s//sha256 \"${WORKER_X86_64_SHA}\"/" homebrew/Formula/tm-worker.rb
          
          echo "âœ… Formulas updated successfully"
      
      - name: Get default branch
        if: ${{ !inputs.skip_build && steps.test_check.outputs.is_test != 'true' && github.event_name != 'workflow_dispatch' }}
        id: default_branch
        run: |
          BRANCH=$(git remote show origin | grep 'HEAD branch' | cut -d' ' -f5)
          echo "branch=${BRANCH}" >> $GITHUB_OUTPUT
          echo "Default branch: ${BRANCH}"
      
      - name: Commit and Push Formula Updates
        if: ${{ !inputs.skip_build && steps.test_check.outputs.is_test != 'true' && github.event_name != 'workflow_dispatch' }}
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update Homebrew formulas for ${{ github.ref_name }}"
          file_pattern: homebrew/Formula/*.rb
          branch: ${{ steps.default_branch.outputs.branch }}
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
          commit_author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
